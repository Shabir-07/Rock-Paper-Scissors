<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
<link rel="stylesheet" href="12-rock-paper-scissors.css">
  </head>
  <body>
   <div class="container">
    <p class="title">Rock Paper Scissors</p>
      <div>
        <button class="move-button js-rock-button">
          <img class="move-icon" src="rock-emoji.png" alt="Rock"></button>
  
         <button class="move-button js-paper-button" >
           <img class="move-icon" src="paper-emoji.png" alt="Paper"></button>
  
        <button class="move-button js-scissors-button">
         <img class="move-icon" src="scissors-emoji.png" alt="Scissors"></button>
      </div>
      <div>
        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
      </div>
      <div>
        <button class="reset-button js-reset-button" >Reset Score</button>
        <button class="auto-play-button js-autoplay">Auto Play</button>
      </div>
      <div class="js-reset-message message-div"></div>
        <script src="12-rock-paper-scissors.js">
    
    </script>
   </div>
  </body>
</html>
